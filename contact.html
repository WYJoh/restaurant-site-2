	<h2 class="coh2">~ Contact Us ~</h2>
	
		<form method="POST" action="https://webhook.site/0b726ff4-ffaa-4d39-a4c9-461766cf0aac">
			<label for="first_name">First Name</label>
			<br>
			<input type="text" name="first_name" placeholder="John" required />
			<br>

			<label for="last_name">Last Name</label>
			<br>
			<input type="text" name="last_name" placeholder="Smith" required />
			<br>

			<label for="email">Email Address</label>
			<br>
			<input type="email" name="email" id="email" placeholder="you@email.com" required />
			<br>

			<label for="phone">Phone</label>
			<br>
			<input type="tel" name="phone" id="phone" placeholder="123-456-7890" required />
			<br>

			<label for="message">Message</label>
			<br>
			<textarea name="message" id="message" cols="30" rows="10" placeholder="How can we help you?"></textarea>
			<br>

			<button>Submit</button>
		</form>
	</body>
