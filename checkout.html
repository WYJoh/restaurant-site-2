<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Checkout (Empty)</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Arizonia&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<header>
		<h1>Johnson's Seafood Shack</h1>

		<a href="checkout.html">
			<img class="cart_checkout" alt="Cart" src="https://www.freeiconspng.com/thumbs/cart-icon/basket-cart-icon-27.png">
		</a>

		<img class="fish_left" src="https://www.jing.fm/clipimg/full/28-280028_fish-png-images-transparent-pictures-cartoon-fish-transparent.png" alt="Blue Fish">
		<img class="fish_right" src="https://www.jing.fm/clipimg/full/28-280028_fish-png-images-transparent-pictures-cartoon-fish-transparent.png" alt="Blue Fish">
	</header>

	<ul class="animate__animation animate__bounceIn" style="list-style-type: none">
		<li><a href="index.html">Menu</a>
		</li>
		<li><a href="contact.html">Contact Us</a>
		</li>
	</ul>

	<h2 class="inh2">~ Checkout ~</h2>
	<h2 class="smh2">Checkout</h2>

<!-- Large screen size -->

	<div class="checkout_empty">
		<p class="order_cart">Order Cart</p>
		
		<p>No menu items have been selected.</p>
		<a href="index.html">
			<button type="button" class="btn btn-danger empty_button">Return to Menu</button>
		</a>
	</div>

<!-- Small screen size -->

	<div class="container checkout_empty_sm">
		<div class="row">
			<div class="col-12">
				<p class="order_cart">Order Cart</p>

				<p class="description_sm">No menu items have been selected.</p>
				<a href="index.html">
					<button type="button" class="btn btn-danger empty_button">Return to Menu</button>
				</a>
			</div>
		</div>
	</div>
</body>
</html>
